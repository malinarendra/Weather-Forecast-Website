<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div id="card">
        <div id="search">
            <input type="text" id="searchbox" placeholder="search here " > 
            <button id="btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
        </div>
        <!-- temperature, humidity, wind speed, and
date and time -->
        <div id="information">
            <div id="city_time_date">
                <h1 id="city_name">Weather in Mumbai</h1>
            </div>
            <div id="description">
                <img src="/logo.png" alt="" id="wether_img" style="width: 100px; height:100px;">
                <div id="temp_descript">
                    <h1 id="temp" onclick="temp()" >51Â°C</h1>
                    <h1 id="descript">Cloudy</h1>
                </div>
            </div>
            <h1 id="humidity">Humidity : 60% </h1>
            <h1 id="wind_speed">Wind Speed : 6.2 km/h </h1>
            <p id="date_time"></p>
        </div>
        <script>
            function displayTime(){
                time = new Date();
                console.log(time);
                document.getElementById("date_time").innerHTML = time;
            }
            setInterval(displayTime,  1000);

        </script>
    </div>
</body>

</html>
